{% extends "main.html" %}

{% block content %}

<h2>New post</h2>

<form class="form" method="post">
  <label>
    <h3>Subject</h3>
    <input type="text" name="subject" value="{{subject}}">
  </label>
  <label>
    <h3>Blog</h3>
    <textarea type="text" name="content" value="{{content}}">
    </textarea>
  </label>
  <div class="submit">
    <button>Submit</button>
  </div>    
  <div class="error">{{error}}</div>    

</form>

<div class="row column">
  <form method="post" class="login small-centered column">
    <div class="row column">
      <label>Username
        <input class="login__input" type="text" name="name" value="{{name}}">
      </label>
    </div>
    <div class="row column">
      <label>Password
        <input class="login__input" type="password" name="password" value="">
      </label>
    </div>
    <div class="row column text-left">
    {% if error %}
      <span class="form-error is-visible">
      {{error}}
      </span>
      {% endif %}
    </div>
    <div class="row">
      <fieldset class="column text-right">
        <button class="small hollow button" type="submit" value="Submit">Submit</button>
      </fieldset>
    </div>
  </form>
</div>



{% endblock %}
