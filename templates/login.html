{% extends "main.html" %}

{% block content %}
<nav id="menuBar" class="row expanded hide-for-small-only" data-toggler="hide-for-small-only">
  <!--row is expanded to full vw to place gradient-->
  <div class="row">
    <!--div takes 100% width, so we use row class with max-width 1200px to center content-->
    <ul class="menu small-12 column simple text-right">
      <li><a href="/">Main page</a></li>
      <li><a href="/signup">Signup</a></li>
    </ul>
  </div>
</nav>
<div class="row">
  <form method="post" class="login small-centered column">
    <div class="row column">
      <label>Username
        <input class="login__input" type="text" name="name" value="{{name}}">
      </label>
    </div>
    <div class="row column">
      <label>Password
        <input class="login__input" type="password" name="password" value="">
      </label>
    </div>
    <div class="row column text-left">
    {% if error %}
      <span class="form-error is-visible">
      {{error}}
      </span>
      {% endif %}
    </div>
    <div class="row">
      <fieldset class="column text-right">
        <button class="small hollow button" type="submit" value="Submit">Submit</button>
      </fieldset>
    </div>
    <div class="row">
      <div class="column text-center">
        <hr>
        <a class="" href="/signup" value="Hey! I'm new here">Wait! I'm new here
        </a>
      </div>
    </div>
  </form>
  
</div>

{% endblock %}
