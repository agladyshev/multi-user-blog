    <script>
      $('button[name=showMore]')
      .click(
           function ()
           {
               $(this).hide();
           }
      );
      function Like(blog_key){
          $.ajax({
            type: "POST",
            url: "/like",
            dataType: 'json',
            data: JSON.stringify({ "blog_key": blog_key})
          })
          .done(function( data ) {
              $('.likes__counter').text(data['likes']);
          });
      };
      function Comment(content, blog_key){
          $.ajax({
            type: "POST",
            url: "/comment",
            dataType: 'json',
            data: JSON.stringify({"content": content, "blog_key": blog_key})
          })
          .done(function( data ) {
              // $('.comment__new').text(data['comment']);
              // $('.comment__content').text(data['comment']['content']);
              // $('.comment__author').text(data['comment']['author']);
              // $('.comment__time').text('just now');

              $('.comment__new').append(data['comment']);
          });
      };
